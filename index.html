<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/icons/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <title>nft-card-component</title>
</head>
<body>
    <article class="card">
        <div class="card-content">
            <img class="card-img" src="./public/images/image-equilibrium.jpg" alt="">
        <div class="text">
            <h2> Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="data-body">
            <div class="money">
                <img class="icon img" src="./public/icons/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="info">
                <img class="clock img" src="./public/icons/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-img" src="./public/images/image-avatar.png" alt="">
            <p> Creation of <span style="color: white;"> Jules Wyvern</span></p>
        </div>
        </div>
    </article>
</body>
</html>
